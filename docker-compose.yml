version: '3'

services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pytest
      MYSQL_USER: sansyou
      MYSQL_PASSWORD: 47
    ports:
      - "3306:3306"
